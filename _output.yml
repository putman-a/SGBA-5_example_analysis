bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Example Analysis: Using the SGBA-5 with Simulated Data</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    download: ["pdf", "epub"]
    edit: null
    sharing:
      facebook: false
      twitter: false

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true

bookdown::epub_book: default